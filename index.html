<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Cards API</title>
</head>
<body>
    <h1>Deck of Cards API</h1>
    <p>Check the console to see the API results</p>

    <script>
        // Call Deck of Cards API every second for 10 seconds
        let count = 0;
        const interval = setInterval(() => {
            fetch('https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1')
                .then(response => response.json())
                .then(data => {
                    console.log('Deck created:', data);
                    
                    // Draw 5 cards from the deck
                    return fetch(`https://deckofcardsapi.com/api/deck/${data.deck_id}/draw/?count=5`);
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Cards drawn:', data);
                    console.log('Cards:', data.cards);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            count++;
            if (count >= 10) {
                clearInterval(interval);
                // Print current DOM
                console.log(document.documentElement.outerHTML);
                // Redirect to x.com (script will stop here)
                setTimeout(() => {
                    window.location = "https://x.com/joshm/status/1934819799701573724";
                }, 1000);
            }
        }, 1000);
    </script>
</body>
</html>
